{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class='text_back'>
		<div class='small header'>
			<h1>New Book</h1>
		</div>

		<div class='text_box'>
			<form action"{{ url_for('newBook', subgenre_id=subgenre_id )}}" method='post'>
				<p>Name:</p>
					<input type='text' size='30' name='name' >
				<p>Author: (optional)</p>
					<input type='text' size='30' name='author' >
				<p>Year published: (optional)</p>
					<input type='text' size='30' name='pub_year' >
				<p>Description: (optional) </p>
					<input type='text' size='90' name='description' >
				<br>
				<br>	
				<input type='submit' value='Create'>

			</form>
			<br>
		</div>
	</div>

{% endblock %}
